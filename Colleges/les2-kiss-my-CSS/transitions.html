<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<link href="slideshow.css" rel="stylesheet" />

	<script src="prefixfree/prefixfree.min.js"></script>
<style>
.slide {
	margin: 0;
	border: 0;
}
	.demo > textarea {
		position: absolute;
		left: 0;
		top: 0;
		width: 100vw;
		height: 100vh;
		max-width: 100%;
		max-height: 100%;
	}
</style>
</head>
<body data-duration="0">
	
<section>
	<section class="slide demo">
		
		<textarea class="snippet demo-box dont-adjust" data-subject data-raw>textarea { transition: 1s; }
textarea:hover { background: black; }</textarea>
	</section>
	
	<section class="iframe slide">
		<iframe data-src="http://cubic-bezier.com"></iframe>
	</section>
	
	<section class="slide" data-type="browser support">
		<h1>CSS transitions</h1>
		<table class="prefix">
			<thead>
				<tr>
					<td>Met -prefix-</td>
				</tr>
			</thead>
			<tbody>
				<tr title="Firefox">
					<td>4</td>
				</tr>
				<tr title="Opera">
					<td>10.5
						<p class="note">No steps() support</p>
					</td>
				</tr>
				<tr title="IE">
					<td>10</td>
				</tr>
				<tr title="Webkit">
					<td>Safari 3
						<p class="note">No cubic-bezier values out of the 0-1 range</p>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</section>

<script src="slideshow.js"></script>
<script src="plugins/css-edit.js"></script>

<script src="plugins/css-controls.js"></script>
<script src="plugins/code-highlight.js"></script>
<script>
var slideshow = new SlideShow();

var snippets = document.querySelectorAll('.snippet');
for(var i=0; i<snippets.length; i++) {
	new CSSSnippet(snippets[i]);
}

var cssControls = document.querySelectorAll('.css-control');
for(var i=0; i<cssControls.length; i++) {
	new CSSControl(cssControls[i]);
}
</script>
