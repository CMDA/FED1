<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Contact form</title>
	<style>
		label {
			display: inline-block;
			vertical-align: top;
			width: 10em;
		}
		em {
			padding-right: 0.3em;
			vertical-align: top;
		}
		input[type="submit"] {
			margin-left: 13.3em;
		}
	</style>
</head>
<body>
	<form id="contactForm" action="#" method="post">
		<fieldset>
			<legend>Contact</legend>
			<p>
				<label for="name">Naam:</label>
				<em>*</em>
				<input type="text" name="name" placeholder="Minimaal 2 karakters" required minlength="2" />
			</p>
			<p>
				<label for="email">Email:</label>
				<em>*</em><input type="email" name="email" required/>
			</p>
			<p>
				<label for="website">Website:</label>
				<em>&nbsp;&nbsp;</em><input type="url" name="website" placeholder="Optioneel"/>
			</p>
			<p>
				<label for="message">Bericht:</label>
				<em>*</em><textarea name="message" placeholder="Uw bericht" required></textarea>
			</p>
			<p>
				<input type="submit" value="Verstuur"/>
			</p>
		</fieldset>
	</form>
</body>
</html>
