<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Contact form</title>
	<script src="http://modernizr.com/downloads/modernizr-2.5.3.js"></script>
	<script src="js/yepnope.1.5.3-min.js"></script>
	<style>
		label {
			display: inline-block;
			vertical-align: top;
			width: 10em;
		}
		em {
			padding-right: 0.3em;
			vertical-align: top;
		}
		input[type="submit"] {
			margin-left: 13.3em;
		}
	</style>
</head>
<body>
	<form id="contactForm" action="#" method="get">
		<fieldset>
			<legend>Contact</legend>
			<p>
				<label for="name">Naam:</label>
				<em>*</em><input type="text" id="name" name="name" class="required" minlength="2" required pattern="^[a-zA-Z]{2,}"
				x-moz-errormessage="Vul een naam van minimaal 2 karakters in."/>
			</p>
			<p>
				<label for="email">Email:</label>
				<em>*</em><input type="email" id="email" name="email" class="required email" required x-moz-errormessage="Vul een valide email adres in."/>
			</p>
			<p>
				<label for="website">Website:</label>
				<em>&nbsp;&nbsp;</em><input type="text" id="website" name="website" class="url"/>
			</p>
			<p>
				<label for="message">Bericht:</label>
				<em>*</em><textarea id="message" name="message" class="required" required
				x-moz-errormessage="Vul een bericht in."></textarea>
			</p>
			<p>
				<input type="submit" value="Verstuur"/>
			</p>
		</fieldset>
	</form>
	<script>
		yepnope({
			test: Modernizr.input.required,
			nope: ['http://code.jquery.com/jquery-latest.js', 'http://jzaefferer.github.com/jquery-validation/jquery.validate.js', 'js/script.js']
		});
	</script>
</body>
</html>
